<!-- ======= Contact Section ======= -->
<section id="{{name}}" class="contact">
    <div class="container" data-aos="fade-up"
        style="display: flex;justify-content: space-around;flex-wrap: wrap;align-items: center;">

        <div class="section-title">
            <h2>{{title}}</h2>
        </div>

        <div class="row mt-1">
            <div class="col-lg-10">
                <div class="info">
                    {{contact-info}}
                </div>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
