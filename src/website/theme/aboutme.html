<!-- ======= About Section ======= -->
<section id="{{name}}" class="about">
    <div class="container" data-aos="fade-up">
        <div class="row" style="align-items: center;">
            <div class="col-lg-4">
                <div
                    style="text-align: center; width: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center;">
                    <img src="{{headshot-image}}" class="img-fluid avatar" alt="" style="max-width: 300px;">
                    <h2 style="margin: 20px 0 10px">{{title}}</h2>
                    <h3 style="font-size: 1rem; font-weight: 300; color: rgba(0,0,0,.54); margin: 0 0 10px;">{{roles}}
                    </h3>
                    {{affiliations}}
                    <div class="social-links" style="font-size:xx-large;">
                        {{social-links}}
                    </div>
                </div>
            </div>
            <div class="col-lg-8 pt-4 pt-lg-0 content">
                <div class="section-title">
                    <h2>About Me</h2>
                </div>
                {{aboutme-content}}
            </div>
        </div>
    </div>
</section><!-- End About Section -->
